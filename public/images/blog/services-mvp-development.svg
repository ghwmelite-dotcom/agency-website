<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient-13" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="overlayGradient-13" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>

    <filter id="glow-13">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient-13)"/>

  <!-- Overlay gradient -->
  <rect width="1200" height="630" fill="url(#overlayGradient-13)"/>

  <!-- Decorative circles -->
  <circle cx="187.5" cy="137.5" r="120" fill="white" opacity="0.05"/>
  <circle cx="1012.5" cy="492.5" r="150" fill="white" opacity="0.05"/>
  <circle cx="600" cy="315" r="200" fill="white" opacity="0.03"/>

  <!-- Geometric pattern -->
  <g opacity="0.1">
    <rect x="280" y="85" width="80" height="80" fill="white" transform="rotate(45 320 125)"/>
    <rect x="840" y="415" width="60" height="60" fill="white" transform="rotate(-45 870 445)"/>
  </g>

  <!-- Category badge -->
  <g transform="translate(60, 50)">
    <rect width="180" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="90" y="33" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">
      SERVICES
    </text>
  </g>

  <!-- Category icon -->
  <g transform="translate(60, 520)">
    <circle r="40" cx="40" cy="40" fill="white" opacity="0.2"/>
    <svg x="16" y="16" width="48" height="48" viewBox="0 0 24 24">
      <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" fill="white" opacity="0.3"/>
    </svg>
  </g>

  <!-- Title -->
  <g transform="translate(100, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="white" filter="url(#glow-13)">
      Mvp
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="white" filter="url(#glow-13)">
      Development
    </text>
  </g>

  <!-- Bottom branding -->
  <g transform="translate(100, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">
      OHWP Studios
    </text>
  </g>

  <!-- Decorative dots -->
  <circle cx="1100" cy="80" r="8" fill="white" opacity="0.6"/>
  <circle cx="1130" cy="100" r="6" fill="white" opacity="0.4"/>
  <circle cx="1120" cy="130" r="10" fill="white" opacity="0.5"/>
</svg>