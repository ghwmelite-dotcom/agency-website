<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient-36" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="overlayGradient-36" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>

    <filter id="glow-36">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient-36)"/>

  <!-- Overlay gradient -->
  <rect width="1200" height="630" fill="url(#overlayGradient-36)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="120" fill="white" opacity="0.05"/>
  <circle cx="1050" cy="530" r="150" fill="white" opacity="0.05"/>
  <circle cx="600" cy="315" r="200" fill="white" opacity="0.03"/>

  <!-- Geometric pattern -->
  <g opacity="0.1">
    <rect x="240" y="80" width="80" height="80" fill="white" transform="rotate(0 280 120)"/>
    <rect x="880" y="420" width="60" height="60" fill="white" transform="rotate(0 910 450)"/>
  </g>

  <!-- Category badge -->
  <g transform="translate(60, 50)">
    <rect width="180" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="90" y="33" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">
      SOLUTIONS
    </text>
  </g>

  <!-- Category icon -->
  <g transform="translate(60, 520)">
    <circle r="40" cx="40" cy="40" fill="white" opacity="0.2"/>
    <svg x="16" y="16" width="48" height="48" viewBox="0 0 24 24">
      <path d="M9 11.75A2.25 2.25 0 1 1 11.25 14 2.25 2.25 0 0 1 9 11.75zm9.5 0a2.25 2.25 0 1 1 2.25 2.25 2.25 2.25 0 0 1-2.25-2.25zM3 11.75A2.25 2.25 0 1 1 5.25 14 2.25 2.25 0 0 1 3 11.75z" fill="white" opacity="0.3"/>
    </svg>
  </g>

  <!-- Title -->
  <g transform="translate(100, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="white" filter="url(#glow-36)">
      Real Time
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="white" filter="url(#glow-36)">
      Application Development
    </text>
  </g>

  <!-- Bottom branding -->
  <g transform="translate(100, 560)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.9">
      OHWP Studios
    </text>
  </g>

  <!-- Decorative dots -->
  <circle cx="1100" cy="80" r="8" fill="white" opacity="0.6"/>
  <circle cx="1130" cy="100" r="6" fill="white" opacity="0.4"/>
  <circle cx="1120" cy="130" r="10" fill="white" opacity="0.5"/>
</svg>