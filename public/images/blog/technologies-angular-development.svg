  <circle cx="1037.5" cy="517.5" r="150" fill="white" opacity="0.05"/>
  <circle cx="600" cy="315" r="200" fill="white" opacity="0.03"/>

  <!-- Geometric pattern -->
  <g opacity="0.1">
