    <!-- Title -->
    <text x="200" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-0.03em">
