compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# Workers AI for chatbot
[ai]
binding = "AI"

# D1 Database for CMS content storage
[[d1_databases]]
binding = "DB"
database_name = "agency-db"
database_id = "ddff1c97-f090-43eb-9f8d-4a4f68517faf"

# Environment variables
[vars]
SITE_URL = "https://ohwpstudios.org"
PAYSTACK_PUBLIC_KEY = "pk_live_073a86e6624fea1b49c77d020e0beb0b5d23d12a"
# Sensitive API keys are stored as Cloudflare Pages secrets:
# - RESEND_API_KEY (via: wrangler pages secret put RESEND_API_KEY)
