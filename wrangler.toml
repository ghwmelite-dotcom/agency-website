# Cloudflare Workers / Pages configuration

name = "ohwpstudios"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# Workers AI for chatbot
[ai]
binding = "AI"

# D1 Database for CMS content storage
[[d1_databases]]
binding = "DB"
database_name = "agency-db"
database_id = "ddff1c97-f090-43eb-9f8d-4a4f68517faf"

